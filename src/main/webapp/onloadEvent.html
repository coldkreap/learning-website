<!DOCTYPE html>
<html>
<head>
    <script>
        function checkCookies() {
            if (navigator.cookieEnabled == true) {
                alert("Cookies are enabled");
            } else {
                alert("Cookies are disabled");
            }
        }
    </script>
</head>
<body onload="checkCookies()">
<p>An alert should notify about cookies.</p>
</body>
</html>
